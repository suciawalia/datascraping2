<html>
  <head>
    <title>Time Magazine's All-Time 100 Novels</title>
        <!--Import library jquery-->
        <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  </head>

   <style>h1 {text-align: center;}
            table {align: center;}
            table {
                font-family: arial, sans-serif;
                border-collapse: collapse;
                width: 100%;
              }
              
              td, th {
                border: 1px solid black;
                text-align: left;
                padding: 8px;
              }
              
              tr:nth-child(even) {
                background-color: beige;
              }
        </style>

  <body>
        <h1>Time Magazine's All-Time 100 Novels</h1>
        <div id="Hasil_json"></div>
  </body>
    <script type="text/javascript">
        $(function(){
            //mengambil data dari file json
            $.get('hasilscraping.json',function(obj){
                var str = "<table border=1>";
                str +="<tr><td>No</td><td class='tables'>Image<td class='tables'>Rating</td><td class='tables'>Judul</td><td class='tables'>Author</td><td class='tables'>Waktu Scrapping</tr>";
                $.each(obj,function(n,data){
                    str += "<td class='tables'>" + data.No + "</td>";
                    str += '<td><img src="' + data.Image + '"></td>';
                    str += "<td class='tables'>" + data.Rating + "</td>";
                    str += "<td class='tables'>" + data.Title + "</td>";
                    str += "<td class='tables'>" + data.Author + "</td>";
                    str += "<td class='tables'>" + data.waktu_scraping + "</td></tr>";
                });
                str +="</table>";
                $('#Hasil_json').html(str);
            });
        });
    </script>
</html>
